<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pokémon Card Index</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      padding: 1rem;
      background: #1e1e1e;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    h1 {
      margin: 0;
      color: #ffcc00;
    }
    select, input {
      padding: 0.5rem;
      margin: 0.5rem;
      border-radius: 5px;
      border: none;
    }
    #sets, #cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }
    .set, .card {
      background: #1f1f1f;
      border-radius: 10px;
      padding: 10px;
      transition: transform 0.2s;
    }
    .set:hover, .card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    img {
      width: 100%;
      border-radius: 10px;
    }
    #backButton {
      display: none;
      margin: 1rem;
      padding: 0.5rem 1rem;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pokémon Card Index</h1>
    <div>
      <select id="language">
        <option value="en">English</option>
        <option value="ja">Japanese</option>
      </select>
      <input type="text" id="search" placeholder="Search cards..." />
    </div>
  </header>
  <button id="backButton">⬅ Back to Sets</button>
  <div id="sets"></div>
  <div id="cards" style="display: none;"></div>
  <script src="scripts.js"></script>
</body>
</html>
